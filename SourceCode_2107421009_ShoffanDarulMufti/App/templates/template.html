<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
    <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />
    <link rel="stylesheet" href="../static/css/adminlte.min.css" />
  </head>
  <body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="wrapper">
      <nav class="main-header navbar navbar-expand navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" data-widget="navbar-search" href="#" role="button">
              <i class="fas fa-search"></i>
            </a>
            <div class="navbar-search-block">
              <form class="form-inline">
                <div class="input-group input-group-sm">
                  <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search" />
                  <div class="input-group-append">
                    <button class="btn btn-navbar" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                    <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
              <i class="fas fa-expand-arrows-alt"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
              <i class="fas fa-th-large"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-sm btn-danger" href="{{ url_for('index') }}" role="button"><i class="fas fa-sign-out-alt mr-2"></i>Log Out</a>
          </li>
        </ul>
      </nav>
      <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a href="{{ url_for('dashboard') }}" class="brand-link">
          <img src="../static/img/logo-pnj.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8" />
          <span class="brand-text font-weight-light ml-1">Perpustakaan TMJ</span>
        </a>
        <div class="sidebar">
          <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
              <img src="../static/img/avatar.png" class="img-fluid" alt="User Image" />
              <span class="brand-text ml-2">Shoffan Darul M.</span>
            </div>
          </div>
          <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
              <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search" />
              <div class="input-group-append">
                <button class="btn btn-sidebar">
                  <i class="fas fa-search fa-fw"></i>
                </button>
              </div>
            </div>
          </div>
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
              <li class="nav-item menu-open">
                <a href="{{ url_for('dashboard') }}" class="nav-link active">
                  <i class="nav-icon fas fa-tachometer-alt"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('peminjaman') }}" class="nav-link">
                  <i class="nav-icon fas fa-arrow-alt-circle-up"></i>
                  <p>Peminjaman</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('pengembalian') }}" class="nav-link">
                  <i class="nav-icon fas fa-arrow-alt-circle-down"></i>
                  <p>Pengembalian</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('buku') }}" class="nav-link">
                  <i class="nav-icon fas fa-book"></i>
                  <p>Tabel Buku</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('rak') }}" class="nav-link">
                  <i class="nav-icon fas fa-bookmark"></i>
                  <p>Tabel Rak</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('anggota') }}" class="nav-link">
                  <i class="nav-icon fas fa-user"></i>
                  <p>Tabel Anggota</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('petugas') }}" class="nav-link">
                  <i class="nav-icon fas fa-user"></i>
                  <p>Tabel Petugas</p>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </aside>
      <div class="content-wrapper">
        {%block content%} {%endblock%}
        <aside class="control-sidebar control-sidebar-dark"></aside>
        <footer class="main-footer">
          <strong>Copyright &copy; 2022 <a href="{{ url_for('index') }}">Shoffan Darul Mufti</a>.</strong>
          All rights reserved.
          <div class="float-right d-none d-sm-inline-block"><b>Version</b> 1.0</div>
        </footer>
        <script src="../static/plugins/jquery/jquery.min.js"></script>
        <script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../static/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
        <script src="../static/js/adminlte.js"></script>
        <script src="../static/plugins/jquery-mousewheel/jquery.mousewheel.js"></script>
        <script src="../static/plugins/raphael/raphael.min.js"></script>
        <script src="../static/plugins/jquery-mapael/jquery.mapael.min.js"></script>
        <script src="../static/plugins/jquery-mapael/maps/usa_states.min.js"></script>
        <script src="../static/plugins/chart.js/Chart.min.js"></script>
        <script src="../static/js/pages/dashboard2.js"></script>
      </div>
    </div>
  </body>
</html>
